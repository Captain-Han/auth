@(blogForm:Form[Blog])

<head>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/ckeditor/contents.css")">
    </head>
<body>
    <p>@blogForm.get.title</p>

    @Html(blogForm.get.content)
</body>
